<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            background(150);
            fill(0,255,0);
            rect(350,185,200,300);
            fill(0,0,255);
            ellipse(460,120,100,100);
            line(460,190,460,170);
            
            //legs
            line(490,480,490,580); //left 
            line(420,480,420,580); //right
            
            //arms
            line(350,200,275,150); //left
            line(550,200,600,150); //right
            
            //
            strokeWeight(50);
            point(460,120);
            
            //word
            textSize(25);
            text('Cyclops',410,280); 
            
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/nicholasm0340/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
